<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PHP-Forms</title>
</head>
<body>
<form action="req.php" method="get">
    <fieldset style="width: 50%;margin-left: 100px">
        <legend>Customer Register Form</legend>
        <label for="customerID">Customer ID</label>
        <input type="text" id="customerID" name="customerID"><br><br>
        <label for="customerName">Customer Name</label>
        <input type="text" id="customerName" name="customerName"><br><br>
        <label for="customerAddress">Customer Address</label>
        <input type="text" id="customerAddress" name="customerAddress"><br><br>
        <label for="customerSalary">Customer Salary</label>
        <input type="text" id="customerSalary" name="customerSalary"><br><br>
        <button type="submit">Save Customer</button>
    </fieldset>

</form>

</body>
</html>
