<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GoPRO</title>
    <link type="text/css" rel="stylesheet" href="css/MYFIRSTPROJECT.css">
    <link rel="icon" type="img/png" href="icons/BLUE-ICON.png">
    <link href="https://fonts.googleapis.com/css?family=Sunflower:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">



    <style>
    .name{
        font-family: 'Sunflower', sans-serif;
    }
    .taxi{
        font-family: 'Anton', sans-serif;

    }
    .gettaxi{
        font-family: 'Nunito Sans', sans-serif;

    }
</style>

</head>
<body>
    <div class="header">
        <h1 class="name" align="center">GoPRO</h1>
        <h2 class="name" align="center">Transportation System </h2>
        <pre>
        <h2 class="name" align="center">HOME        GET TAXI        SERVICES        OUR BLOG        REVIEWS         CONTACTS           PAGES </h2>
        </pre>
        <h1 class="taxi" align="center">GET TAXI NOW</h1>
        <p class="taxi" style="font-size: 80px" align="center">0112 123 456 </p>
    </div>
    <div class="content">
        <i class="fas fa-taxi" style="font-size: 100px"></i>
        <i class="fab fa-amazon-pay" style="font-size: 100px"></i>
        <div class="gettaxi" align="center" style="font-size: 40px">GET TAXI</div>
        <div class="navi">
            <p align="center">REGISTRATION</p>
            <form>
                <pre>
                <label>Customer Name :</label>   <input type="text" name="CusName">

                <label>Customer ID :</label>     <input type="text" name="CusID">

                <label>Customer Address :</label><input type="text" name="CusAdd">

                <label>Customer Salary :</label> <input type="text" name="CusSalary">

                <label>Quantity:</label>         <input type="text" name="quantity">

                    <input type="button" value="Save Customer">

                    <input type="submit" value="Save Details">

                    <button type="submit">SUBMIT</button>

                    <input type="reset" value="Clear">
                </pre>
            </form>

            </form>
        </div>
        <img class="car" align="center" src="images/_car-big.png">
    </div>
    <div class="footer">
        <p align="center">WELCOME</p>
        <h1 align="center">OUR SERVICES </h1>
    </div>
